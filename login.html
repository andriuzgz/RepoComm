<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login & SignUp</title>
</head>
<body>
    <div class="page ES">
        <div class="menu">
            <div class="lang-container">
                <button class="lang main-lang">ES</button>
                <div class="lang-options">
                    <button class="lang-option" data-lang="es">ES</button>
                    <button class="lang-option" data-lang="en">EN</button>
                </div>
            </div>
            <button class="theme">⭐</button>
            <button class="sign" href="index.html">Volver</button>
        </div>
        <div class="login-popup" id="loginBox">
            <div class="login-card ff">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Usuario" class="login-input">
                <input type="password" placeholder="Contraseña" class="login-input">
                <button class="login-btn">Entrar</button>
                <p class="login-text">¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
            </div>
        </div>
        <div class="register-popup" id="registerBox">
            <div class="register-card ff">
                <h2>Registrar</h2>
                <input type="text" placeholder="Usuario" class="login-input">
                <input type="email" placeholder="Correo Electronico" class="login-input">
                <input type="password" placeholder="Contraseña" class="login-input">
                <input type="password" placeholder="Confirmar Contraseña" class="login-input">
                <label class="register-accept">
                    <input type="checkbox" name="terms">
                    <span>He leído y acepto las políticas de <a href="#" class="link2" onclick="mostrarSeccion('Informacion', '#ref-tos')">Términos y Servicio</a></span>
                </label>
                <button class="register-btn">Registrar</button>
                <p class="login-text">¿Ya tienes cuenta? <a href="#" class="register-link">Iniciar sesion</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <h6 class="ff2">Coded by iBooZekis - 2025 v1.0</h6>
    </div>
    <script src="./JS/theme.js"></script>
    <script src="./JS/Login/langsingup.js"></script>
    <script src="./JS/Login/signup.js"></script>
</body>
</html>
